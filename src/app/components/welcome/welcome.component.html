    <div class="board">
        <p class="mb-4 text-lg text-subtitle font-bold"><span class="ml-2">Tus espacios de trabajo</span></p>
        <p *ngIf="!this.projectService.boards;else empty" class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4335 4335" width="100" height="100"
                class="animate-spin h-8 w-8 text-white">
                <path fill="currentColor"
                    d="M3346 1077c41,0 75,34 75,75 0,41 -34,75 -75,75 -41,0 -75,-34 -75,-75 0,-41 34,-75 75,-75zm-1198 -824c193,0 349,156 349,349 0,193 -156,349 -349,349 -193,0 -349,-156 -349,-349 0,-193 156,-349 349,-349zm-1116 546c151,0 274,123 274,274 0,151 -123,274 -274,274 -151,0 -274,-123 -274,-274 0,-151 123,-274 274,-274zm-500 1189c134,0 243,109 243,243 0,134 -109,243 -243,243 -134,0 -243,-109 -243,-243 0,-134 109,-243 243,-243zm500 1223c121,0 218,98 218,218 0,121 -98,218 -218,218 -121,0 -218,-98 -218,-218 0,-121 98,-218 218,-218zm1116 434c110,0 200,89 200,200 0,110 -89,200 -200,200 -110,0 -200,-89 -200,-200 0,-110 89,-200 200,-200zm1145 -434c81,0 147,66 147,147 0,81 -66,147 -147,147 -81,0 -147,-66 -147,-147 0,-81 66,-147 147,-147zm459 -1098c65,0 119,53 119,119 0,65 -53,119 -119,119 -65,0 -119,-53 -119,-119 0,-65 53,-119 119,-119z" />
            </svg>
        </p>
        <ng-template #empty>
            <p *ngIf="!this.projectService.boards?.length;else projects">
                No hay proyectos para mostrar
            </p>
        </ng-template>
        <ng-template #projects>
            <div class="pb-3" *ngFor="let item of this.projectService.boards;">
                <div class="container-options">
                    <p class="my-3 truncate"><span
                            class="bg-btn text-xl font-bold py-1 px-2 rounded-md ">{{item.title.charAt(0)}}</span> <span
                            class="ml-2 mb-4 text-lg text-subtitle font-bold">{{item.title}}</span></p>
                    <div class="grid gap-2 grid-cols-2">
                        <p
                            class="bg-btn h-fit cursor-pointer px-1 rounded-sm active:scale-95 duration-300 transition-transform">
                            <i class="fa fa-user"></i><span class="ml-2 option">Members ({{item.users_count || 0}})</span>
                        </p>
                        <p class="bg-btn h-fit cursor-pointer px-1 rounded-sm active:scale-95 duration-300 transition-transform"
                            (click)="destroyProject(item.id)">
                            <i class="fa fa-trash"></i><span class="ml-2 option">Delete</span>
                        </p>
                    </div>
                </div>
                <div class="box" [routerLink]="['/task',item.id]">
                    <span class="font-bold break-all">{{item.subtitle}}</span>
                </div>
            </div>
        </ng-template>

    </div>
</div>
