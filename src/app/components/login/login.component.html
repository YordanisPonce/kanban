<div class="wrapper">
    <div class="form overflow-hidden">
        <div class="h-full welcome-image overflow-hidden">
            <img src="assets/images/Team04.webp" alt="" class="h-full w-full">
        </div>
        <div class="inner-form px-8">
            <h1 class="text-3xl mb-4 truncate font-bold">Welcome to Kanban</h1>
            <form [formGroup]="loginForm" (ngSubmit)="signIn()">
                <h1 class="text-xl mb-4 font-bold ">Login to start</h1>
                <div class="input-box">
                    <input type="email" name="" id="" placeholder="Email" formControlName="email">
                </div>
                <div class="input-box">
                    <input type="password" name="" id="" placeholder="Password" formControlName="password">
                </div>
                <div class="submit-box">
                    <button type="submit" [disabled]="!loginForm.valid || loading" [ngClass]="{'opacity-50': !loginForm.valid}"
                        class="bg-btn rounded-full text-white h-9 w-28 flex justify-evenly items-center mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4335 4335" width="100" height="100"
                            class="animate-spin h-4 w-4 text-white" *ngIf="loading;else btn">
                            <path fill="currentColor"
                                d="M3346 1077c41,0 75,34 75,75 0,41 -34,75 -75,75 -41,0 -75,-34 -75,-75 0,-41 34,-75 75,-75zm-1198 -824c193,0 349,156 349,349 0,193 -156,349 -349,349 -193,0 -349,-156 -349,-349 0,-193 156,-349 349,-349zm-1116 546c151,0 274,123 274,274 0,151 -123,274 -274,274 -151,0 -274,-123 -274,-274 0,-151 123,-274 274,-274zm-500 1189c134,0 243,109 243,243 0,134 -109,243 -243,243 -134,0 -243,-109 -243,-243 0,-134 109,-243 243,-243zm500 1223c121,0 218,98 218,218 0,121 -98,218 -218,218 -121,0 -218,-98 -218,-218 0,-121 98,-218 218,-218zm1116 434c110,0 200,89 200,200 0,110 -89,200 -200,200 -110,0 -200,-89 -200,-200 0,-110 89,-200 200,-200zm1145 -434c81,0 147,66 147,147 0,81 -66,147 -147,147 -81,0 -147,-66 -147,-147 0,-81 66,-147 147,-147zm459 -1098c65,0 119,53 119,119 0,65 -53,119 -119,119 -65,0 -119,-53 -119,-119 0,-65 53,-119 119,-119z" />
                        </svg>
                        <ng-template #btn>
                            <span class="truncate"> Log In </span><i class="fa fa-arrow-right"></i>
                        </ng-template>
                    </button>
                    <small class="text-white truncate ml-2 ">
                        <a href="/register" class="text-subtitle">
                            Do you have an account?
                        </a>
                    </small>
                </div>
            </form>
            <div>
                <div class="mt-4 flex items-center justify-evenly or-box">
                    <div class="w-full bg-white mt-1 social"></div>
                    <span class="mx-3 leading-3 text-white">or</span>
                    <div class="w-full bg-white mt-1 social"></div>
                </div>
                <div class="flex justify-center mt-3">
                    <p class="text-3xl mx-3 flex flex-col items-center cursor-pointer"><i class="fa fa-github"></i>
                    </p>
                    <p class="text-3xl mx-3 flex flex-col cursor-pointer"><i class="fa fa-google"></i></p>
                    <p class="text-3xl mx-3 flex flex-col cursor-pointer"><i class="fa fa-facebook"></i></p>
                    <p class="text-3xl mx-3 flex flex-col cursor-pointer"><i class="fa fa-linkedin"></i></p>
                </div>
            </div>
        </div>
    </div>
</div>
