<form class="modal" [formGroup]="taskForm" (ngSubmit)="handleSubmit()">
    <h1 class="font-bold text-white">Create new board</h1>
    <div class="flex flex-col mt-4">
        <label class="mb-2 text-xs font-bold">Title</label>
        <input type="text" name="title" id="title" placeholder="e.g. Take coffee break" class="rounded-sm border-solid border-gray-600 bg-transparent
        focus:outline-none focus:shadow-none py-1 px-2 text-sm placeholder:text-gray-600" style="border-width: 0.5px;"
            formControlName="title">
    </div>
    <div class="flex flex-col mt-4">
        <label class="mb-2 text-xs font-bold">Subtitle</label>
        <input type="text" name="" id="" placeholder="e.g. Take coffee break" class="rounded-sm border-solid border-gray-600 bg-transparent
        focus:outline-none focus:shadow-none py-1 px-2 text-sm placeholder:text-gray-600" style="border-width: 0.5px;"
            formControlName="subtitle">
    </div>
    <div class="flex flex-col mt-4">
        <button type="submit" class="rounded-full bg-btn text-white py-1">Create board</button>
    </div>
</form>
