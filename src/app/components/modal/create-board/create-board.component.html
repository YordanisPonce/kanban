<form class="modal" [formGroup]="boardForm" (ngSubmit)="handleSubmit()">
    <h1 class="font-bold text-white">Create new board</h1>
    <div class="flex flex-col mt-4">
        <label class="mb-2 text-xs font-bold">Title</label>
        <input type="text" id="title" placeholder="e.g. Take coffee break" class="rounded-sm border-solid border-gray-600 bg-transparent
        focus:outline-none focus:shadow-none py-1 px-2 text-sm placeholder:text-gray-600" style="border-width: 0.5px;"
            formControlName="title">
        <small class="required"
            *ngIf="boardForm.get('title')?.hasError('required') && boardForm.get('title')?.touched">This field is
            required</small>
    </div>
    <div class="flex flex-col mt-4">
        <label class="mb-2 text-xs font-bold">Subtitle</label>
        <input type="text" name="" id="" placeholder="e.g. Take coffee break" class="rounded-sm border-solid border-gray-600 bg-transparent
        focus:outline-none focus:shadow-none py-1 px-2 text-sm placeholder:text-gray-600" style="border-width: 0.5px;"
            formControlName="subtitle">

        <small class="required"
            *ngIf="boardForm.get('subtitle')?.hasError('required')  && boardForm.get('subtitle')?.touched">This field is
            required</small>
    </div>
    <div class="flex flex-col mt-4">
        <button type="submit" class="rounded-full bg-btn text-white py-1 flex justify-center items-center h-10"
            [disabled]="!boardForm.valid || loading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4335 4335" width="100" height="100"
                class="animate-spin h-4 w-4 text-white" *ngIf="loading;else title">
                <path fill="currentColor"
                    d="M3346 1077c41,0 75,34 75,75 0,41 -34,75 -75,75 -41,0 -75,-34 -75,-75 0,-41 34,-75 75,-75zm-1198 -824c193,0 349,156 349,349 0,193 -156,349 -349,349 -193,0 -349,-156 -349,-349 0,-193 156,-349 349,-349zm-1116 546c151,0 274,123 274,274 0,151 -123,274 -274,274 -151,0 -274,-123 -274,-274 0,-151 123,-274 274,-274zm-500 1189c134,0 243,109 243,243 0,134 -109,243 -243,243 -134,0 -243,-109 -243,-243 0,-134 109,-243 243,-243zm500 1223c121,0 218,98 218,218 0,121 -98,218 -218,218 -121,0 -218,-98 -218,-218 0,-121 98,-218 218,-218zm1116 434c110,0 200,89 200,200 0,110 -89,200 -200,200 -110,0 -200,-89 -200,-200 0,-110 89,-200 200,-200zm1145 -434c81,0 147,66 147,147 0,81 -66,147 -147,147 -81,0 -147,-66 -147,-147 0,-81 66,-147 147,-147zm459 -1098c65,0 119,53 119,119 0,65 -53,119 -119,119 -65,0 -119,-53 -119,-119 0,-65 53,-119 119,-119z" />
            </svg>

            <ng-template #title> <span> Create board</span></ng-template>
        </button>
    </div>
</form>
